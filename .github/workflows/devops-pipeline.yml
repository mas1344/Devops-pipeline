name: Devops-pipeline

on:
  push:
    branches: [ "De25-ms" ]
  workflow_dispatch:
    inputs:
      log_error:
        description: "upload error log if tests faail"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
  

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "COINMARKETCAP_API_KEY=${{ secrets.COINMARKETCAP_API_KEY }}" >> .env
          echo "COINMARKETCAP_SYMBOLS=${{ secrets.COINMARKETCAP_SYMBOLS }}" >> .env
          echo "UPDATE_FREQ_SEC=${{ secrets.UPDATE_FREQ_SEC }}" >> .env

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: Unit and integration test
        run: |
          PYTHONPATH=src pytest src/tests/test_crypto_api.py || (
            echo "tests failed, see below:" > error.log
            PYTHONPATH=src pytest src/tests/test_crypto_api.py >> error.log 2>&1
            exit 1
          )

      - name: Upload error log
        if: ${{ failure() && (github.event.inputs.log_errors == 'true' || github.event_name != 'workflow_dispatch') }}
        uses: actions/upload-artifact@v4
        with:
          name: error-log
          path: error.log



  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: mas1344/app-dashboard
      IMAGE_TAG: latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build . --tag $IMAGE_NAME:$IMAGE_TAG

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG
