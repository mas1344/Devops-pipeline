name: CI/CD Pipeline

on:
  push:
    branches: [dev]
  workflow_dispatch:
    inputs:
      log_errors:
        description: 'Generate error logs on test failure'
        required: true
        default: false
        type: boolean

env:
  COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
  COINMARKETCAP_SYMBOLS: "BTC"
  UPDATE_FREQ_SEC: 60

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          pip install uv
          uv sync --extra dev
      
      - name: Run tests
        run: |
          echo "Running tests..."
          uv run pytest src/tests/ -v

      
      - name: Test completed
        run: |
          echo "âœ… Tests completed successfully!"

      - name: Generate error logs
        if: failure() && github.event.inputs.log_errors == 'true'
        run: |
          echo "=== Test Failure Report ===" > error.log
          echo "Timestamp: $(date)" >> error.log
          echo "Branch: ${{ github.ref }}" >> error.log
          echo "Commit: ${{ github.sha }}" >> error.log
          echo "" >> error.log
          uv run pytest src/tests/ --tb=long >> error.log 2>&1

      - name: Upload error logs
        if: failure() && github.event.inputs.log_errors == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-error-logs-${{ github.run_number }}
          path: error.log

