name: CI/CD Pipeline

on:
  push:
    branches: [dev]
  workflow_dispatch:
    inputs:
      log_errors:
        description: 'Generate error logs on test failure'
        required: true
        default: false
        type: boolean

env:
  COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
  COINMARKETCAP_SYMBOLS: "BTC"
  UPDATE_FREQ_SEC: 60

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          pip install uv
          uv sync --extra dev
      
      - name: Run tests
        run: |
          echo "Running tests..."
          uv run pytest src/tests/ -v

      
      - name: Test completed
        run: |
          echo "✅ Tests completed successfully!"

      - name: Generate error logs
        if: failure() && github.event.inputs.log_errors == 'true'
        run: |
          echo "=== Test Failure Report ===" > error.log
          echo "Timestamp: $(date)" >> error.log
          echo "Branch: ${{ github.ref }}" >> error.log
          echo "Commit: ${{ github.sha }}" >> error.log
          echo "" >> error.log
          uv run pytest src/tests/ --tb=long >> error.log 2>&1

      - name: Upload error logs
        if: failure() && github.event.inputs.log_errors == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-error-logs-${{ github.run_number }}
          path: error.log

  build:
    name: Build Docker Image
    needs: test
    if: success()
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/crypto-dashboard:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Azure
    needs: build
    if: success()
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Terraform Init
        run: |
          cd terraform/01-infrastructure
          terraform init
      
      - name: Terraform Plan
        run: |
          cd terraform/01-infrastructure
          terraform plan -out=tfplan
        env:
          TF_VAR_coinmarketcap_api_key: ${{ secrets.COINMARKETCAP_API_KEY }}
          TF_VAR_azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Apply
        run: |
          cd terraform/01-infrastructure
          terraform apply tfplan

      - name: Restart Azure Web App to Pull Latest Image
        run: |
          # Get the web app name from Terraform output
          WEB_APP_NAME=$(cd terraform/01-infrastructure && terraform output -raw web_app_name)
          RESOURCE_GROUP=$(cd terraform/01-infrastructure && terraform output -raw resource_group_name)
          
          # Restart the web app to pull latest image
          az webapp restart --name $WEB_APP_NAME --resource-group $RESOURCE_GROUP
          
          echo "✅ Web app restarted - will pull latest Docker image"

