name: Test with pytest

on:
  workflow_dispatch:
    inputs:
      logging_artifact:
        description: "Generate logging artifact"
        required: true
        type: boolean

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: Resolve and install deps (main + dev extras)
        run: |
          uv lock            # generera lock i CI
          uv sync --extra dev

      - name: Run pytest with coverage
        run: uv run pytest --cov=src/webapp --cov-report=term > pytest.log
        env:
          COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}

      - name: Upload log artifact if test failed
        if: ${{ failure() && inputs.logging_artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: pytest-log
          path: pytest.log
